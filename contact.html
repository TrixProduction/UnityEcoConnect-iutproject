<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Unity EcoConnect</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-logo">
        <img src="img/unity-69.svg" alt="" height="40px" style="filter: invert(100%);">        <span>Unity EcoConnect</span>
      </a>
      <div class="navbar-links">
        <a href="location.html">Locations</a>
        <a href="ajouter-location.html">Ajouter une Location</a>
        <a href="contact.html">Contact</a>
        <a href="connexion.html" class="btn-connexion">Connexion</a>
      </div>
    </div>
  </nav>

  <main class="contact">
    <div class="container">
      <div class="contact-grid">
        <div class="contact-info">
          <h1>Nous Contacter</h1>
          <p class="subtitle">Notre équipe est à votre disposition pour répondre à toutes vos questions</p>

          <div class="info-items">
            <div class="info-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
              <div>
                <h3>Email</h3>
                <p>contact@unityecoconnect.fr</p>
              </div>
            </div>

            <div class="info-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
              <div>
                <h3>Téléphone</h3>
                <p>01 23 45 67 89</p>
              </div>
            </div>

            <div class="info-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
              <div>
                <h3>Adresse</h3>
                <p>123 Avenue de la Mobilité<br>75008 Paris, France</p>
              </div>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <h2>Envoyez-nous un message</h2>
          <form action="/submit-contact" method="POST">
            <div class="form-group">
              <label for="name">Nom complet</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="subject">Sujet</label>
              <select id="subject" name="subject" required>
                <option value="">Sélectionnez un sujet</option>
                <option value="support">Support technique</option>
                <option value="location">Question sur les locations</option>
                <option value="problem">Signaler un problème</option>
                <option value="other">Autre</option>
              </select>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Envoyer le message</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
